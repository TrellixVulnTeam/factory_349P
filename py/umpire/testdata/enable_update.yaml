board: test_board
ip: 10.0.0.1
port: 8080
rulesets:
- bundle_id: test
  note: ruleset with matchers
  active: true
  match:
    mac:
    - aa:bb:cc:dd:ee:ff
    sn:
    - 0C1234567890
    mlb_sn:
    - SN001
    sn_range:
    - 0C1234567890
    - "-"
    mlb_sn_range:
    - "-"
    - SN005
  enable_update:
    device_factory_toolkit: [RUNIN, RUNIN]
    rootfs_release: [SMT, SMT]
    rootfs_test: [FA, FA]
    firmware_ec: [GRT, GRT]
    firmware_bios: [~, ~]
- bundle_id: test
  note: ruleset for test
  active: true
services: {}
bundles:
- id: test
  note: bundle for test
  shop_floor:
    handler: cros.factory.shopfloor.test_board_shopfloor
  resources:
    complete_script: complete.gz##00000001
    device_factory_toolkit: install_factory_toolkit.run#ftk_v0.1#00000002
    efi_partition: efi.gz##00000003
    firmware: firmware.gz#ec_v0.2:bios_v0.3#00000004
    hwid: hwid.gz##00000005
    netboot_vmlinux: vmlinux##00000006
    oem_partition: oem.gz##00000007
    rootfs_release: rootfs-release.gz#release_v9876.0.0#00000008
    rootfs_test: rootfs-test.gz#test_v5432.0.0#00000009
    server_factory_toolkit: install_factory_toolkit.run#ftk_v0.4#00000010
    stateful_partition: state.gz##00000011
